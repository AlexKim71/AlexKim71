    timeout-minutes: 5

    steps:
      - name: üì• Checkout —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
        uses: actions/checkout@v4

      - name: üßπ –û—á–∏—Å—Ç–∏—Ç—å dist/
        run: |
          rm -rf dist
          mkdir -p dist

      - name: üéÆ –ì–µ–Ω–µ—Ä–∞—Ü–∏—è pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}

      - name: ‚úÖ –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è SVG
        run: |
          if [ ! -f dist/pacman-contribution-graph.svg ]; then
            echo "‚ùå SVG –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏."
            exit 1
          fi

      - name: üöÄ Push –≤ –≤–µ—Ç–∫—É output
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
